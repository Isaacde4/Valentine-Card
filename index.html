<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Valentine Card</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Sender form -->
  <div id="formContainer">
    <input type="text" id="sender" placeholder="Your Name">
    <input type="text" id="receiver" placeholder="Recipient Name">
    <label for="message">Optional</label>
    <textarea id="message" placeholder="Type your message"></textarea>
    <button id="generateLink">Generate Link</button>
    <input type="text" id="shareLink" readonly placeholder="Your shareable link will appear here">
  </div>

  <!-- Envelope shown only for receiver -->
  <div id="envelopeContainer" class="hidden">
    <div id="envelope">
      <div id="flap"></div>
      <div id="envelopeBody">
        <div id="messageSheet">
          <p id="fullMessage"></p>
          <div id="responseButtons">
            <button id="accept">Accept</button>
            <button id="decline">Decline</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Heart bubbles -->
  <div id="heartsContainer"></div>

  <script src="script.js"></script>
</body>
</html>

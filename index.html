<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day Surprise</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>

    <div id="generator" class="form-container">
        <h1 class="title">Create Your Message</h1>
        <div class="input-box">
            <label>From:</label>
            <input type="text" id="senderName" placeholder="Your Name (e.g. Francis)">
        </div>
        <div class="input-box">
            <label>To:</label>
            <input type="text" id="receiverName" placeholder="Lover's Name">
        </div>
        <div class="input-box">
            <label>Message (Optional):</label>
            <textarea id="customMessage" placeholder="Type a sweet note..."></textarea>
        </div>
        <button class="share-btn" onclick="shareToWhatsApp()">Share to WhatsApp</button>
    </div>

  <div id="cardView" class="hidden">
    <div id="envelopeContainer" class="envelope-wrapper" onclick="revealLetter()">
        <div id="mainEnvelope" class="envelope">
            <div class="flap"></div>
            <div class="pocket">
                <div class="envelope-text">
                    <h2 id="envelopeFrom"></h2>
                    <p>Tap to open</p>
                </div>
            </div>
        </div>

        <div id="letter" class="letter-box hidden">
            <p id="displayMessage" class="personal-msg"></p>
            <h2 class="question">Will you be my Valentine?</h2>
            <div class="btn-group">
                <button class="choice-btn yes" onclick="respond('yes', event)">Yes! ‚ù§Ô∏è</button>
                <button class="choice-btn no" onclick="respond('no', event)">No üíî</button>
            </div>
        </div>
    </div>
</div>
    <div id="successScreen" class="hidden">
        <h1 id="resultText"></h1>
        <div id="heartContainer"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
